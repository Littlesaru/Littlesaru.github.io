<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#121615]">
    <nav
      class="flex flex-row p-7 justify-between relative items-center content-center bg-[#0D0D0D]"
    >
      <div class="text-white text-2xl">My Portfolio</div>

      <!-- Grouped menu icon + dropdown -->
      <div class="flex items-center relative xl:hidden mt-3">
        

        <!-- Menu icon -->
        <div class="hover:cursor-pointer" onclick="toggleMenu()">
          <img src="../img/menu.svg" alt="menu" />
        </div>

        <div
          id="dropdownMenu"
          class="hidden w-fit flex-col gap-3 text-white absolute top-full right-0 bg-[#1d1f1e] border border-white py-4 z-50 rounded-lg shadow-lg transition-all duration-500"
        >
          <a
            href="index.html"
            class="text-sm block px-2 py-1 rounded hover:bg-white hover:text-black transition"
            >Home</a
          >
          <a
            href="#"
            class="text-sm block px-2 py-1 rounded hover:bg-white hover:text-black transition"
            >About</a
          >
          <a
            href="#"
            class="text-sm block px-2 py-1 rounded hover:bg-white hover:text-black transition"
            >Skills</a
          >
          <a
            href="#"
            class="text-sm block px-2 py-1 rounded hover:bg-white hover:text-black transition"
            >Projects</a
          >
        </div>
      </div>

      <!-- Normal horizontal menu for large screens -->
      <div class="hidden xl:flex flex-row gap-5 text-white">
        <a href="index.html" class="text-lg hover:underline">Home</a>
        <a href="#" class="text-lg hover:underline">About</a>
        <a href="#" class="text-lg hover:underline">Skills</a>
        <a href="#" class="text-lg hover:underline">Projects</a>
      </div>
    </nav>

    <script src="../js/functions.js"></script>
  </body>
</html>
